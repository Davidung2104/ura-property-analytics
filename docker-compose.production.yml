# docker-compose.production.yml — Full stack with monitoring
# Usage: docker compose -f docker-compose.yml -f docker-compose.production.yml up -d

services:
  api:
    build: .
    container_name: ura-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ura:${DB_PASSWORD:-ura}@postgres:5432/ura
      REDIS_URL: redis://redis:6379
      URA_ACCESS_KEY: ${URA_ACCESS_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ENABLE_DB: 'true'
      ENABLE_REDIS_CACHE: 'true'
      ENABLE_AUTH: 'true'
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: info
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  worker:
    build: .
    container_name: ura-worker
    command: ["tsx", "src/services/ingestion.worker.ts"]
    environment:
      DATABASE_URL: postgresql://ura:${DB_PASSWORD:-ura}@postgres:5432/ura
      REDIS_URL: redis://redis:6379
      URA_ACCESS_KEY: ${URA_ACCESS_KEY}
      ENABLE_DB: 'true'
      ENABLE_REDIS_CACHE: 'true'
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped

  # ── Monitoring Stack ──

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: ura-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=1GB'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    container_name: ura-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
