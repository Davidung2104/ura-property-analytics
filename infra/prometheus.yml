# Prometheus configuration for URA platform monitoring
# Mount at /etc/prometheus/prometheus.yml in the prometheus container

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "alerts.yml"  # Add alert rules when ready

scrape_configs:
  # ── URA API ──
  - job_name: 'ura-api'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['api:3001']
        labels:
          service: 'ura-api'
          environment: 'development'
    # In production, use service discovery:
    # - job_name: 'ura-api-prod'
